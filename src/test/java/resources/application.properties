# Test database configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate/JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway in tests (we'll let Hibernate create schema)
spring.flyway.enabled=false

# Google Maps API - mock mode
google.maps.api.key=test_key
google.maps.api.distance-matrix-url=http://localhost:${wiremock.server.port:8081}/mockmaps/api/distancematrix/json

# Test-specific configurations
app.orders.page-size-default=5
app.orders.page-size-max=20

# Logging configuration for tests
logging.level.com.teschmoves=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.hibernate.SQL=ERROR